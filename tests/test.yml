---

- hosts: all
  become: True

  roles:
    - role: midonet-repo

    - role: zookeeper
      zookeeper_hosts:
        - '{{ inventory_hostname }}'

    - role: cassandra
      cassandra_hosts:
        - '{{ inventory_hostname }}'

    - role: ansible-midonet-cluster
      zookeeper_hosts:
        - '{{ inventory_hostname }}'
      cassandra_hosts:
        - '{{ inventory_hostname }}'
      midonet_cluster_max_heap_size: "512M"

  post_tasks:
    - name: Check java and midonet-cluster processes are running
      shell: ps auxf | grep {{ item }}
      register: command_result
      failed_when: "'{{ item }}' not in command_result.stdout"
      changed_when: False
      with_items:
        - java
        - midonet-cluster
